<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify â€“ Web Player</title>
</head>

<body>
    <!-- container -->
    <div class="container flex">
        <!-- left container -->
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <!-- left container 1st section -->
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="90" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <!-- 1st section end here -->
            <!-- left container second section -->
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img class="invert" src="img/playlist.svg" alt="library">
                    <h3>Your Song</h3>
                </div>
                <!-- div for music  -->
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <!-- footer -->
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
                <!-- footer end -->
            </div>
        </div>
        <!-- right container -->
        <div class="right rounded">
            <!-- Header -->
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <!-- button -->
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <!-- header end -->

            <div class="spotifyPlaylists">
                <h2>Your Playlist</h2>
                <div class="cardContainer">
                    
                </div>
                <div class="playBar">
                    <div class="seekBar">
                        <div class="circle"></div>
                    </div>
                <div class="abovebar">
                    <div class="songInfo"></div>
                    <div class="songButton">
                        <img width="30px" id="previous" src="img/preSong.svg" alt="">
                        <img width="30px" id="play" src="img/playSong.svg" alt="">
                        <img width="30px" id="next" src="img/nextSong.svg" alt="">
                    </div>
                 <div class="timevol">
                    <div class="songTime"></div>
                    <div class="volumn">
                        <img src="img/volumn.svg" alt="">
                        <div class="range">
                            <input type="range" name="volumn">
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
